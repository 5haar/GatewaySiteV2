  <section id="homeContentb">
      <figure class="gallery">
          <img src="images/attractions/todo1.jpg" alt="todo1">
          <figcaption class="desc"><dl>
            <dt>Price: <p>¥60,000 Per Group</p></dt>
            <dd>Age Range: <p>All Ages</p></dd>
            <dt>Location: <p>Mt. Fuji</p></dt>
            <dd>Description: <p>Visit Mount Fuji and explore its surroundings with this personalized private tour from Tokyo. Travel with an English-speaking driver to attractions such as the Sengen Shrine Complex, Oshino Hakkai, the Kachi Kachi Ropeway, Kawaguchiko Lake, and the Mount Fuji Fifth Station (conditions permitting). You get to decide the amount of time to spend at each destination with the flexibility of this private tour.</p></dd>
          </dl></figcaption>
        </figure>
      <figure class="gallery">
          <img src="images/attractions/todo2.jpg" alt="todo2">
          <figcaption class="desc"><dl>
            <dt>Price: <p>Varies</p></dt>
            <dd>Age Range: <p>All Ages</p></dd>
            <dt>Location: <p>Shinjuku Gyoen National Garden</p></dt>
            <dd>Description: <p>Shinjuku is the commuting capital of Tokyo, and contains the busiest train station in the world. It is quite famous as a venue for cherry-blossom viewing in March and April. In Shinjuku, many restaurants operate all night, and districts such as Omoide Yokocho (Memory Lane) or Shinjuku Golden Machi have back streets filled with tiny restaurants and bars that reflect each owner’s unique taste and style.</p></dd>
          </dl></figcaption>
        </figure>
      <figure class="gallery">
          <img src="images/attractions/todo3.jpg" alt="todo3">
          <figcaption class="desc"><dl>
            <dt>Price:<p>¥800 to ¥1800</p></dt>
            <dd>Age Range: <p>All Ages</p></dd>
            <dt>Location: <p>Yomiuri Land</p></dt>
            <dd>Description: <p>Just 35 minutes from Shinjuku! Welcome to Yomiuriland, Tokyo’s largest amusement park that offers cherry blossoms in the spring, pools in the summer, illuminations in the winter, and fun for children and adults alike year-round! Yomiuriland is an amusement park in Inagi, Tokyo, Japan that first opened in 1964. It is situated on hillsides, and features rides such as roller coasters and water flumes.</p></dd>
          </dl></figcaption>
      </figure>
      <figure class="gallery">
          <img src="images/attractions/todo4.jpg" alt="todo4">
          <figcaption class="desc"><dl>
            <dt>Price:<p>Varies</p></dt>
            <dd>Age Range: <p>All Ages</p></dd>
            <dt>Location: <p>Asakusa</p></dt>
            <dd>Description: <p>Traces of the history and culture of the old Tokyo era remain vividly in Ueno and Asakusa. Spacious Ueno Park is a great place to relax and visit a variety of different museums and galleries. In front of Ueno station, the grocery and clothing shops are crammed alongside fishmongers. It's also known for various annual festivals, and the whole district gets involved with the huge Sanja Festival in May.</p></dd>
          </dl></figcaption>
      </figure>
      <figure class="gallery">
          <img src="images/attractions/todo5.jpg" alt="todo5">
          <figcaption class="desc"><dl>
            <dt>Price: <p>¥300 to ¥600</p></dt>
            <dd>Age Range:<p>All Ages (Primary School Children Free)</p></dd>
            <dt>Location: <p>Edo-Tokyo Museum</p></dt>
            <dd>Description: <p>The Tokyo Metropolitan Edo-Tokyo Museum opened its doors in March 1993 as a space to reflect on the history and culture of Edo-Tokyo and envision the city and life of the future. Housed in a unique building modeled after an elevated-floor type warehouse, the museum has been a landmark and popular tourist attraction in Tokyo since its opening and it is a permanent exhibition.</p></dd>
          </dl></figcaption>
      </figure>
      <figure class="gallery">
          <img src="images/attractions/todo6.jpg" alt="todo6">
          <figcaption class="desc"><dl>
            <dt>Price:<p>Free</p></dt>
            <dd>Age Range: <p>All Ages</p></dd>
            <dt>Location: <p>Ueno Park</p></dt>
            <dd>Description: <p>Ueno Park has so much to explore with easy access from the train! Temples, shrines, museums, ponds, fountains, the Zoo, and in mid-January the Peony Festival! There are ancient historical sites and an amazing bronze whale. Stay longer and explore the National Museum of Nature and Science, The Tokyo National Museum with archeological artifacts, along with the other 4 museums within the park.</p></dd>
          </dl></figcaption>
      </figure>
      <figure class="gallery">
          <img src="images/attractions/todo7.jpg" alt="todo7">
          <figcaption class="desc"><dl>
            <dt>Price: <p>Free</p></dt>
            <dd>Age Range: <p>All Ages</p></dd>
            <dt>Location: <p>Sensō-ji Temple</p></dt>
            <dd>Description: <p>In the Asakusa district of Tokyo, the exquisite Sensō-ji Temple (Kinryū-zan Sensō-ji)) – the city's most famous shrine – stands at the end of a long street market hosting vendors selling masks, carvings, combs made of ebony and wood, toys, kimonos, fabrics, and precious paper goods. Dedicated to the Buddhist goddess of compassion, the temple was established in 645 AD.</p></dd>
          </dl></figcaption>
      </figure>
      <figure class="gallery">
          <img src="images/attractions/todo8.jpg" alt="todo8">
          <figcaption class="desc"><dl>
            <dt>Price: <p>Varies</p></dt>
            <dd>Age Range: <p>All Ages</p></dd>
            <dt>Location: <p>Ginza</p></dt>
            <dd>Description: <p>Famous for being a trendy hotspot with shops that were founded over a hundred years ago. Department stores and luxury boutiques line the route from Nihonbashi to Ginza. It's a long established tradition to shop and stroll while the road is closed to traffic. Luxury hotels, world class cuisine from talented chefs, and a collection of glitzy clubs will make this area popular with anyone looking for a night out.</p></dd>
          </dl></figcaption>
      </figure>
